<ion-header>
  <ion-navbar>
    <ion-title>Your Cart</ion-title>
    <ion-buttons (click)='openCart()' end> 
      Total&nbsp;&nbsp; {{ getTotal() | currency:currency }}
      </ion-buttons>
    
  </ion-navbar>
</ion-header>


<ion-content fullscreen>
 
  <!-- <div class="ion-text-end">
    <button (click)="close()" fill="clear" color="dark">
      <ion-icon name="close" slot="start"></ion-icon>
    </button>
  </div> -->
 
  <div class="ion-padding">
 
    <ion-list>
      <ion-item *ngFor="let p of cart" class="ion-text-wrap">
        <ion-grid>
         
          <ion-row>
            <ion-col size="12">
              <div style="white-space: normal;">
                <img style="width: 64px; float: left;" [src]="p.product_img1"/>
                <label style="position: absolute;width: calc(100% - 75px);text-align: right;"><b>{{ p.product_title }} </b> </label>
               </div>
             
            </ion-col>
          </ion-row>
            <ion-row>
            <ion-col size="3" class="ion-text-end">
              {{ p.amount * p.product_price | currency:currency }}
            </ion-col>
            <ion-col size="3" style="text-align: right;" class="ion-text-end">
              {{ p.amount }}
            </ion-col>
            <ion-col size="3" class="ion-text-end">
              <button style="float: right;" color="medium" fill="clear" (click)="decreaseCartItem(p)">
                <ion-icon name="remove-circle" slot="icon-only"></ion-icon>
              </button>
            </ion-col>
            <ion-col size="3" class="ion-text-end">
              <button style="float: right;" color="medium" fill="clear" (click)="increaseCartItem(p)">
                <ion-icon name="add-circle" slot="icon-only"></ion-icon>
              </button>
            </ion-col>
            <ion-col size="3" class="ion-text-end">
              <button style="float: right;" color="medium" fill="clear" (click)="removeCartItem(p)">
                <ion-icon name="close-circle" slot="icon-only"></ion-icon>
              </button>
            </ion-col>
            
          </ion-row>
        </ion-grid>
      </ion-item>
      <!-- <ion-item>
        <ion-grid>
          <ion-row>
            <ion-col size="9">
              Total:
            </ion-col>
            <ion-col size="3" class="ion-text-end">
              {{ getTotal() | currency:'USD' }}
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-item> -->
    </ion-list>
    <!-- <ion-buttons (click)="checkout()" padding-top >
      <button style="background-color: var(--color);" ion-button full round type="submit" >Checkout</button>
  </ion-buttons>  -->

    </button> -->
  </div>
 
</ion-content>
