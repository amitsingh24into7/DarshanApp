<ion-header>
  <ion-navbar>
    <ion-title>Youtube Live</ion-title>
  </ion-navbar>
</ion-header>

<ion-content >
<ion-list>

  <div *ngFor="let item of videolistObj">
   
  <ion-card padding (click)="openmodule(item)" >
    <!-- <button  ion-item > -->
        <img style="width: 100%;" [src]="item.yt_video_thumbnails">
      
      <p><b>{{item.yt_video_title}} </b></p>
      <p style=" font-size: 1rem; ">{{item.scheduledStartTime}}</p>
      <!-- <ion-note item-end><ion-icon name="ios-arrow-forward-outline"></ion-icon></ion-note> -->
    <!-- </button> -->

    
  </ion-card>
</div>
</ion-list>
</ion-content>
