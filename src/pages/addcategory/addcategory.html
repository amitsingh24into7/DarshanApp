<ion-header>
  <ion-navbar>
    <ion-title style="text-align: center !important;">Add Category</ion-title>
    <ion-buttons   end> 
      <button (click)="doFormSubmit()"  ion-button icon-only >
        Next <ion-icon name="ios-arrow-forward-outline"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
  
</ion-header>

<ion-content padding>
  <form (submit)="doFormSubmit()" >
    
    <ion-item  no-padding>
      <ion-avatar class="formlabelicon" item-start>
        <ion-icon name="pint"></ion-icon>
      </ion-avatar>
     
      <ion-input placeholder="Category Name" type="text" required [(ngModel)]="account.CategoryName" name="CategoryName"></ion-input>
    </ion-item>

    <ion-item no-padding>
      <ion-avatar class="formlabelicon" item-start>
        <ion-icon name="outlet"></ion-icon>
      </ion-avatar>
      
      <ion-input placeholder="Category Type" type="text" required [(ngModel)]="account.CategoryType" name="CategoryType"></ion-input>
    </ion-item>
    
    
  
    <ion-item  no-padding>
      <ion-avatar class="formlabelicon" item-start>
        <ion-icon name="clipboard"></ion-icon>
      </ion-avatar>
      <ion-textarea placeholder="Long Description" rows="4" cols="20"  required [(ngModel)]="account.LongDesc" name="LongDesc"></ion-textarea>
    </ion-item>
    <ion-item no-padding>
      <ion-avatar class="formlabelicon" item-start>
        <ion-icon name="ios-aperture-outline"></ion-icon>
      </ion-avatar>
      <ion-select style="max-width: 100% !important;" required [(ngModel)]="account.isonlineser" name="isonlineser"  placeholder="Online Order Pssible">
        <ion-option value="y">Yes</ion-option>
        <ion-option value="n">No</ion-option>
      </ion-select>
    </ion-item>

  
</form>
</ion-content>
