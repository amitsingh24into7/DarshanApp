      <ion-list no-padding>
        <ion-item no-padding>
          <!-- <ion-label position="floating"></ion-label> -->
          <ion-input class="templeID_class" placeholder="Please Enter Temple ID" (keyup)="updateList($event)" [(ngModel)]="templeid"></ion-input>
        </ion-item>
        <!-- <ion-item > -->
          <!-- <ion-label class="ion-text-wrap"> -->
          <div *ngIf="TempleNames" no-padding color="primary">
            <h5 class="templeID_class">&nbsp;{{TempleNames}}</h5>
          </div>
          <p class="templeID_class" *ngIf="address">&nbsp;{{address}}</p>
          <!-- </ion-label> -->
          
        <!-- </ion-item> -->
        
        <ion-item no-padding>
          <ion-label style="font-size:9px;margin-right: 0; " class="customclass">&nbsp;&nbsp;Do you want to subscribe to youtube channel of this temple  ?</ion-label>
          <ion-checkbox style="margin: 0px !important;padding-left: 5px;" slot="end" (ionChange)="onChange($event)" [(ngModel)]="isChecked"></ion-checkbox>
        </ion-item>
        <ion-item   no-padding>
          <ion-label style="font-size:9px " class="customclass">&nbsp;&nbsp;Please  check <a href="{{termsandC_url}}" target="_black">Terms and Conditions</a></ion-label>
          <ion-checkbox style="margin: 0px !important;padding-left: 5px;" slot="end" (ionChange)="onChangeTandC($event)" [(ngModel)]="isCheckedTandC"></ion-checkbox>
        
        </ion-item>
      </ion-list>
  <button class="applysearchbtn"  ion-button (click)="closeModel()">Apply</button>
</ion-content>
