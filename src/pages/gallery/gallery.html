<ion-header>
  <ion-navbar>
    <ion-title>Gallery</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  


  <div class="images" >
    <div class="one-image" *ngFor="let galobj of gallerydataobj">
      <img (click)="viewPhotoWithTitle(imagelocation+galobj.ImageURL)" [src]="imagelocation+galobj.ImageURL">
    </div>
  </div>
  <!-- <p>{{localfilelocation}}</p>
  <img  [src]="DomSanitizer.bypassSecurityTrustUrl(localfilelocation)"> -->
</ion-content>
