<ion-header>
  <ion-navbar>
    <ion-title>My Template</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  
  <ion-list>
  <ion-item-sliding *ngFor="let item of listoftemplate" >
     
    <ion-item >
      <h2 (click)="openModule(item)"  >{{item.subject}}</h2>
      <p (click)="openModule(item)" >{{item.created_date}}</p>
      <!-- <button ion-button clear item-end class="sharebtn" (click)="socialSharingFunction(item.subject, item.message)">
        <ion-icon  size="large" name="md-share"></ion-icon>
      </button> -->
      <button ion-button clear item-end  >
        {{item.type}} <ion-icon  size="large" name="ios-arrow-forward-outline"></ion-icon>
      </button>
    </ion-item>
   
    <ion-item-options side="right">
      <button (click)="presentConfirm(item)" ion-button color="primary">
        <ion-icon  name="ios-trash"></ion-icon>
        
      </button>
      <button (click)="editfunction(item.id)" ion-button color="primary">
        <ion-icon name="md-create"></ion-icon>
      
      </button>
    </ion-item-options>
 
  </ion-item-sliding>
</ion-list>
</ion-content>
