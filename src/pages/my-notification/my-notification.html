  Ionic pages and navigation.
-->
<ion-header>
  <ion-navbar>
    <ion-title>My Notification</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  



  <ion-list>
    <ion-item-sliding *ngFor="let item of listofNotification" >
     
      <ion-item  >
       
       
        <h2 (click)="openModule(item)" >{{item.title}}</h2>
        <p (click)="openModule(item)">{{item.createddate}}</p>
        <button ion-button clear item-end class="sharebtn" (click)="socialSharingFunction(item.notificationType, item.title, item.description,item.id)">
          {{item.category}}<ion-icon style="margin-left: 10px;"  size="large" name="md-share"></ion-icon>
        </button>
       
        
      </ion-item>
     
      <ion-item-options side="right">
        <button (click)="presentConfirm(item)" ion-button color="primary">
          <ion-icon  name="ios-trash"></ion-icon>
          <!-- Delete -->
        </button>
        <button (click)="openSendNotification(item.id)" ion-button color="primary">
          <ion-icon name="md-create"></ion-icon>
          <!-- Edit -->
        </button>
      </ion-item-options>
   
    </ion-item-sliding>
  </ion-list>



  
</ion-content>
