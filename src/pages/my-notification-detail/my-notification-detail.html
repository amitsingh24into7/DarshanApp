<ion-header>
  <ion-navbar>
    <ion-title>My Notification DetailPage</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>      
    <ion-card padding >
      <ion-card-title>{{notificationObj.title}}
        
        <button   end class="sharebtn" ion-button icon-only (click)="socialSharingFunction(notificationObj.notificationType,notificationObj.title, notificationObj.description,notificationObj.id)" clear>
          {{notificationObj.category}} <ion-icon style="margin-left: 10px;" size="large" name="md-share"></ion-icon>
        </button>
      </ion-card-title>
      <label [innerHTML]="notificationObj.description"></label>
      <ion-list *ngFor="let img of imglist">
        <a [href]="img.image_url" target="_blanck">Attechment Downloade</a>
      </ion-list>
    </ion-card>
  </ion-list>
 
</ion-content>
