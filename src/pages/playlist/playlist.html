<ion-header>
  <ion-navbar>
    <ion-title>Video</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
   
    <button ion-item *ngFor="let video of videos" (click)="openVideo(video)" detail-none>
      <ion-thumbnail item-start>
      <img *ngIf="video.snippet.thumbnails.standard" [src]="video.snippet.thumbnails.standard.url">
    </ion-thumbnail>
    <h2>{{ video.snippet.title }}</h2>
    <p>{{ video.snippet.description }}</p>
    </button>
  </ion-list>

</ion-content>
