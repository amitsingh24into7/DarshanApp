<ion-header>
  <ion-navbar>
    <ion-title>Aarati</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  
  <ion-item *ngFor="let audio of playlist; index as i;">
    <p>{{audio.name}}</p>
    <button ion-button clear item-end large id="audio.play" *ngIf="audio.play=='true'"  (click)="presentPrompt(audio)"><ion-icon name="play"></ion-icon></button>
    <button ion-button clear item-end large *ngIf="audio.paus=='true'" (click)="stopPlayer(audio)"><ion-icon name="md-pause"></ion-icon></button>
  </ion-item> 
</ion-content>
