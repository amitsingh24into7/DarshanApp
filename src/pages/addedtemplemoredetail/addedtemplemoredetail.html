<ion-header>
  <ion-navbar>
    <ion-title style="text-align: center !important;">Temple Detail</ion-title>
    <ion-buttons (click)="logoutFunction()" style="min-width: 45px; text-align: center;" end> 
      <button ion-button icon-only >
        <ion-icon name="log-out"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content >
  <!-- {{templeimage}} -->
<img *ngIf="templeimage==''" style="height: 220px;" src="assets/imgs/blankimage.png" />

<img *ngIf="templeimage!=''" style="height: 220px;" [src]="imagelocation+templeimage" />

<label style=" float: right; bottom: 42px; right: 15px; font-size: 26px; position: relative; " (click)="openimagegall('AdmingalleryPage')"><ion-icon name="images"></ion-icon></label>

<!-- <label *ngIf="pageinfoobj.ImageURL==null" style=" float: right; bottom: 42px; right: 15px; font-size: 26px; position: relative; " (click)="openmodule('AddtempleimgePage')"> -->

  <!-- <ion-icon name="ios-add-circle-outline"></ion-icon>
</label> -->

<div padding>
  <ion-list>
    <ion-item>
      <ion-label>Preferred language</ion-label>
      <ion-select (ionChange)="getSelectedLang($event)" interface="popover" >
        <!-- <ion-option *ngIf="def_lang.val=='English'" [value]="def_lang.val" [selected]="true"></ion-option> -->
        <ion-option [selected]="lang.ConfigVal==def_lang.val ? 'true' : 'false' "*ngFor="let lang of languageobj" [value]="lang.ConfigVal">{{lang.ConfigDisplayVal}}</ion-option>
      </ion-select>
    </ion-item>
  </ion-list>
  <h3>{{pageinfoobj.TempleName}}</h3>
  <h3>{{pageinfoobj.Flex1}} {{pageinfoobj.Flex2}}</h3>
<h6>{{pageinfoobj.ShortDesc}}</h6>
    <ion-list>
      <ion-icon name="time"> </ion-icon>
      <label>{{pageinfoobj.TempleAvalibility}}</label>
    </ion-list>
      
    <ion-list>
      <ion-icon name="contact"> </ion-icon> 
      <label>{{pageinfoobj.contactperson}}</label>
    </ion-list>
    <ion-list>
      <ion-icon name="call"></ion-icon>
      <label>{{pageinfoobj.contactno}}</label>
    </ion-list>
    <ion-list>
      <ion-icon name="at"> </ion-icon>
      <label>{{pageinfoobj.contactemail}}</label>
    </ion-list>
    
    <ion-list style="float: left;width: 100%;">
      <ion-icon style="float: left; " name="ios-navigate-outline"> </ion-icon>
      <label style="float: left;width: 85%;">{{templeaddress}}</label>
      <label style="float: left;" end (click)="openModule('Addtemplelable2Page')"><ion-icon name="create"></ion-icon></label>
    </ion-list>
    <ion-list >
      <!-- <p style="text-align: justify;">{{}}</p> -->
      <div [innerHTML]="pageinfoobj.LongDesc"></div>
     </ion-list>

</div>
<!-- <div>
  <button ion-button (click)="payButtonHandler()">Pay with Paypal</button>
</div>
<div id="paypal-button"></div> -->

    
</ion-content>
<ion-footer class="adminfooter" style="bottom: 56px;text-align: center;background-color: var(--color);font-weight: bold;font-size: 15px;">
  <ion-toolbar  class="footertempdetail" (click)="openModule('ServicelistPage')">
      
        <ion-icon name="snow"></ion-icon>
        Add Service
     
  </ion-toolbar>

  <!-- <ion-toolbar  class="footertempdetail" (click)="initPayPal()">
      
    <ion-icon name="snow"></ion-icon>
    PayPal 
 
</ion-toolbar> -->
   
  <ion-toolbar class="footertempdetail" (click)="openModule('AddseventlistPage')">
   
      <ion-icon name="megaphone"></ion-icon>
      Add Event     
</ion-toolbar>
<ion-toolbar *ngIf="pageinfoobj.active!=1" class="footertempdetail" (click)="publishtemple('pageinfoobj','Publish')">
   
  <ion-icon name="md-paper-plane"></ion-icon>
  Publish
</ion-toolbar>
<ion-toolbar *ngIf="pageinfoobj.active==1" class="footertempdetail" (click)="publishtemple('pageinfoobj','Unpublish')">
   
  <ion-icon name="ios-paper-plane"></ion-icon>
  Unpublish   
</ion-toolbar>

  <ion-icon name="images"></ion-icon>
  Open gallery
 
</ion-toolbar> -->
</ion-footer>
