<ion-header>
  <ion-navbar>
    <ion-title>{{ products.product_title }}</ion-title>
    <ion-buttons (click)='openCart()' end> 
      <button ion-button icon-only   #cart>
        <div class="cart-length">{{ cartItemCount | async }}</div>
      <ion-icon style="font-size: 2.8em;" name="cart" class="cart-icon"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content fullscreen>
  <!-- <div class="ion-text-end">
    <button (click)="close()" fill="clear" color="dark">
      <ion-icon name="close" slot="start"></ion-icon>
    </button>
  </div> -->
  <ion-list>
   
    <ion-card>   
      <ion-card-content>
        <ion-row class="ion-align-items-center">
          <ion-col size="4" class="ion-text-right">
            <div style="position: absolute;top: 50%;left: 16px;font-size: 25px;z-index: 2;" (click)="slidePrev()">
              <ion-icon name="ios-arrow-back-outline"></ion-icon>
            </div>
            <div style="position: absolute;top: 50%;right: 16px;font-size: 25px;z-index: 2;" (click)="slideNext()">
              <ion-icon name="ios-arrow-forward-outline"></ion-icon>
            </div>
            <ion-slides  paginationType="bullets"  slidesPerView="1" pager="true">
              <ion-slide>
                <img [src]="products.product_img1"/>  
              </ion-slide>
              <ion-slide>
                  <img [src]="products.product_img2"/>
                </ion-slide>
                <ion-slide>
                    <img [src]="products.product_img2"/>
                  </ion-slide>
            </ion-slides>
             
           
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
            <!-- <ion-card-title>{{ products.product_title }}</ion-card-title> -->
            <ion-label color="secondary">
              <b>{{ products.product_price | currency:currency }}</b>
              <!-- <button fill="clear" (click)="addToCart(products)"> 
                
                <ion-icon style=" right:15px; bottom: 8px; position: absolute; font-size: 18px; font-weight: 900; " name="">Add to Cart</ion-icon>
              </button> -->
            </ion-label>
          </ion-col>
        </ion-row>
        <label style="padding-left:5px" *ngIf="products.product_desc!=''"><b>Description</b></label>
        <ion-row *ngIf="products.product_desc!=''">
          
          <ion-col [innerHtml]=" products.product_desc">
            
          </ion-col>
        </ion-row>
        <label style="padding-left:5px" *ngIf="products.product_features!=''"><b>features</b></label>
        <ion-row *ngIf="products.product_features!=''">
          <ion-col [innerHtml]=" products.product_features">
           
          </ion-col>
        </ion-row>
        <ion-row *ngIf="products.product_video!=''">
          <!-- [innerHtml]="products.product_video" -->
          <ion-col id="videoWrapper">
            
          </ion-col>
        </ion-row>
      </ion-card-content>
    </ion-card>
  </ion-list>
</ion-content>
<ion-footer class="adminfooter" style="text-align: center;background-color: var(--color);font-weight: bold;font-size: 15px;/* color: white; */">
  <ion-toolbar (click)="addToCart(products)">
      <!-- <button ion-button (click)="openproduct(templeserviceobj)" > -->
        <!-- <ion-icon name="add"></ion-icon> -->
        Add To Cart
       <!-- </button> -->
  </ion-toolbar>
</ion-footer>
