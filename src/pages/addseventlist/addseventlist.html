<ion-header>
  <ion-navbar>
    <ion-title>Event List</ion-title>
    <ion-buttons (click)="openmodule('AddseventPage')" end> 
      <button  ion-button icon-only >
        <ion-icon  name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
      <div *ngFor="let item of templelistserviceobj">
      <ion-item-sliding   >
        <button  (click)="openmoduledetail('AddseventdetailPage',item)" ion-item >
          <!-- <ion-avatar item-start>
           
            <img [src]="imagelocation+item.ImageURL" />
          </ion-avatar> -->
          
          <h2>{{item.EventsTitle}}</h2>
          <p>{{item.EventsShortDesc}}</p>
          <ion-note item-end><ion-icon name="ios-arrow-forward-outline"></ion-icon></ion-note>
        </button>
  
        <ion-item-options>
          
          <button ion-button (click)="openmoduledetail('AddseventdetailPage',item)" style="background-color: var(--color);"   >
            <ion-icon style="color:black" name="more"></ion-icon>
          </button>
          <button ion-button (click)="openmoduleforupdate('AddseventPage',item)" style="background-color: var(--color);">
            <ion-icon style="color:black" name="create"></ion-icon>
          </button>
          <button ion-button (click)="Copyfunction(item)" style="background-color: var(--color);" >
            <ion-icon style="color:black" ios="ios-copy" md="md-copy"></ion-icon>
            </button>
            <button ion-button (click)="deletefunction(item)" style="background-color: var(--color);" >
              <ion-icon  style="color:black"  name="trash"></ion-icon>
              </button>
            
        </ion-item-options>
      </ion-item-sliding>
    </div>
    </ion-list>
  </ion-content>
  <ion-footer class="adminfooter" style="bottom: 56px;text-align: center;background-color: var(--color);font-weight: bold;font-size: 15px;/* color: white; */">
    <ion-toolbar (click)="openmodule('AddseventPage')">       
          <ion-icon name="megaphone"></ion-icon>
          Add Event        
    </ion-toolbar>
  </ion-footer>
