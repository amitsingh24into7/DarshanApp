<ion-header>
  <ion-navbar>
    <ion-title>Gallery</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <diV class="square">
    <label *ngFor="let  image of templeimagegall" padding style="float: left; position: initial; width: 50%;">
      <ion-icon style="color : var(--color);font-size: 2.2em; float: right; position: relative; line-height: 0;" (click)="confarmationfunction(image)"  end name="md-close-circle"></ion-icon>
      <img    class="imgaline" style="width: 100%; float: left; max-height: 106px;" [src]=imagelocation+image.ImageURL class="square" >
      

    </label>
   
    
</diV>

</ion-content>
<ion-footer class="adminfooter" style="text-align: center;background-color: var(--color);font-weight: bold;font-size: 15px;">
  <ion-toolbar  class="footertempdetail" (click)="openModule('AddserviceimagePage')">
      
        <ion-icon name="add"></ion-icon>
        Add Image
     
  </ion-toolbar>
