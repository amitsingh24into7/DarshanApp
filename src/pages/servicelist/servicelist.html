<ion-header>
  <ion-navbar>
    <ion-title>Service List</ion-title>
    <ion-buttons (click)="openmodule('AddservicePage')" end> 
      <button  ion-button icon-only >
        <ion-icon  name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
<ion-list>
    <div *ngFor="let item of templelistserviceobj">
    <ion-item-sliding   >
      <button  (click)="openmoduledetail('AdminservicedetailPage',item)" ion-item >
        <!-- <ion-avatar item-start>
         
          <img [src]="imagelocation+item.ImageURL" />
        </ion-avatar> -->
        <h2>{{item.ServiceTitle}}</h2>
        <p>{{item.ServiceShortDesc}}</p>
        <ion-note item-end>  <ion-icon *ngIf="!item.ServiceAmount" name="ios-arrow-forward-outline"> </ion-icon> <ion-icon *ngIf="item.ServiceAmount" name="md-cash"> </ion-icon> {{item.ServiceCurrency}} &nbsp;&nbsp;{{item.ServiceAmount}}</ion-note>
      </button>

      <ion-item-options>
        
        <button ion-button (click)="openmoduledetail('AdminservicedetailPage',item)" style="background-color: var(--color);"   >
          <ion-icon style="color:black" name="more"></ion-icon>
        </button>
        <button ion-button (click)="openmoduleforupdate('AddservicePage',item)" style="background-color: var(--color);">
          <ion-icon style="color:black" name="create"></ion-icon>
        </button>
        <button ion-button (click)="deletefunction(item)" style="background-color: var(--color);" >
          <ion-icon  style="color:black"  name="trash"></ion-icon>
          </button>
      </ion-item-options>
    </ion-item-sliding>
  </div>
  </ion-list>
</ion-content>
<ion-footer class="adminfooter" style="bottom: 56px;text-align: center;background-color: var(--color);font-weight: bold;font-size: 15px;/* color: white; */">
  <ion-toolbar (click)="openmodule('AddservicePage')">
     
        <ion-icon name="snow"></ion-icon>
        Add  Service
      
  </ion-toolbar>
</ion-footer>
