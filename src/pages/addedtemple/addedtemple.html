<ion-header>
  <ion-navbar>
    <ion-title  style="text-align: center !important;">Temples List</ion-title>
    
     <ion-buttons *ngIf="isadmin"  (click)="openmodule('AddtemplePage')" end> 
      <button  ion-button icon-only >
        <ion-icon  name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <div *ngFor="let item of addedtemplebyuser">
    <ion-item-sliding   >
      <button  (click)="openmodule('AddedtempledetailPage',item)" ion-item >
        <!-- <ion-avatar item-start>
         
          <img [src]="imagelocation+item.ImageURL" />
        </ion-avatar> -->
        <h2>{{item.TempleName}}</h2>
        <p>{{item.ShortDesc}}</p>
        <ion-note item-end><ion-icon name="ios-arrow-forward-outline"></ion-icon></ion-note>
      </button>

      <ion-item-options>
        
        <button ion-button (click)="openmodule('AddedtemplemoredetailPage',item)" style="background-color: var(--color);"   >
          <ion-icon style="color:black" name="more"></ion-icon>
        </button>
        <button ion-button (click)="openmodule('AddtemplePage',item)" style="background-color: var(--color);"   >
          <ion-icon style="color:black" name="create"></ion-icon>
        </button>
        <button ion-button (click)="deletefunction(item)" style="background-color: var(--color);" >
          <ion-icon  style="color:black"  name="trash"></ion-icon>
          </button>
      </ion-item-options>
    </ion-item-sliding>
  </div>
  </ion-list>
  <!-- <ion-list *ngIf="!addedtemplebyuser" > 
    No record found !
  </ion-list> -->
</ion-content>
<ion-footer *ngIf="isadmin" class="adminfooter" style="text-align: center;background-color: var(--color);font-weight: bold;font-size: 15px;/* color: white; */">
  <ion-toolbar    (click)="openmodule('AddtemplePage')">
      <!-- <button ion-button (click)="openproduct(templeserviceobj)" > -->
        <ion-icon name="add"></ion-icon>
        Add Temple
       <!-- </button> -->
  </ion-toolbar>
</ion-footer>
