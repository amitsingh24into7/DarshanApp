<ion-header>
  <ion-navbar>
    <ion-title>{{pg_title}}</ion-title>
    <ion-buttons (click)="logoutFunction()" style="min-width: 45px; text-align: center;" end> 
      <button ion-button icon-only >
        <ion-icon name="log-out"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content >

<ion-list  >
        
  <ion-card *ngFor="let item of payPaltransObj">
      
    <button class="templeview" ion-item (click)="openItem(item)">
       
        <h5 ><img style="width: 27px; float: left;" src="assets/imgs/Namaste.png"> {{item.ItemDetails}} </h5>
       
          
          <!-- <ion-list style=" padding: 10px 0px;"><ion-icon name="md-cash"></ion-icon>&nbsp;&nbsp;{{item.payment_currency}}&nbsp;{{item.payment_amount}}</ion-list> -->
          <!-- <ion-note item-end ><ion-icon name="md-cash"></ion-icon>&nbsp;&nbsp;{{item.payment_currency}}&nbsp;{{item.payment_amount}}</ion-note> -->
    
          <ion-list style="font-size: 12px;"><b>Tran # </b>&nbsp;{{item.txnid}}</ion-list>
       
    
      <!-- <p style="margin-top:10px">{{item.ShortDesc}}</p>-->
      <ion-note item-end style="color:#006600" *ngIf="item.state">
        <ion-list style="color:#636060;" ><ion-icon name="md-cash"></ion-icon>&nbsp;&nbsp;{{item.payment_currency}}&nbsp;{{item.payment_amount}}</ion-list>
      <ion-list style="text-align: end;position: inherit; text-transform: capitalize;">{{item.state}}</ion-list>
      </ion-note>
      <ion-note item-end style="color:hsl(0, 94%, 31%)" *ngIf="!item.state">
        
        
        <ion-list style="color:#636060;" ><ion-icon name="md-cash"></ion-icon>&nbsp;&nbsp;{{item.payment_currency}}&nbsp;{{item.payment_amount}}</ion-list>
        <ion-list style="text-align: end;position: inherit; text-transform: capitalize;">Pending</ion-list>
      
      </ion-note>
     
    </button>
    
    
  </ion-card>
  
</ion-list>
</ion-content>
