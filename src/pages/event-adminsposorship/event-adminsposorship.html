<!--
  Generated template for the EventAdminsposorshipPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>
  <ion-navbar>
    <ion-title>eventAdminsposorship</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>


  
  <form  (submit)="doFormSubmit()">
    
    <!-- Textarea in an item with a floating label -->
    <ion-item no-padding>
      <ion-avatar class="formlabelicon" item-start>
        <ion-icon name="clipboard"></ion-icon>
      </ion-avatar>
     
      <ion-textarea placeholder="Sponsorship Details" rows="4" cols="20"  required [(ngModel)]="sponsorshipForm.Details" name="Details"></ion-textarea>
    </ion-item>
     
 
        <ion-item no-padding>
          <ion-avatar class="formlabelicon" item-start>
            <ion-icon name="cash"></ion-icon>
          </ion-avatar>
          <ion-input placeholder="Money" type="number" [(ngModel)]="sponsorshipForm.Amount" name="Amount" ></ion-input>
        </ion-item>
    <ion-item no-padding>
      
      <ion-avatar class="formlabelicon" item-start>
        <ion-icon name="card"></ion-icon>
      </ion-avatar>
      <ion-select [(ngModel)]="sponsorshipForm.Currency"  style="max-width: 100% !important;"  name="Currency"  placeholder="Currency">  
      
      <ion-option *ngFor="let list of currencyobj" value="{{list.ConfigVal}}">{{list.ConfigDisplayVal}}</ion-option>
     
      </ion-select>
</ion-item>
<ion-item no-padding>
  <ion-avatar class="formlabelicon" item-start>
    <ion-icon name="clipboard"></ion-icon>
  </ion-avatar> 
  <ion-textarea placeholder="Remarks" rows="4" cols="20"  required [(ngModel)]="sponsorshipForm.Remarks" name="Remarks"></ion-textarea>
</ion-item>
   


   
    <ion-buttons padding-top>
        <button style="background-color: var(--color);" ion-button full round type="submit" >Save</button>
    </ion-buttons> 
</form>





</ion-content>
