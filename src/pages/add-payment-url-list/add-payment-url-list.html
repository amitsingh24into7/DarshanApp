<ion-header>
  <ion-navbar>
    <ion-title>Donation URL</ion-title>
    <ion-buttons    end> 
      <button  (click)="doFormSubmitNext()"  ion-button icon-only >
        Next <ion-icon name="ios-arrow-forward-outline"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding> 

  <ion-list>
    <!-- {{localobjfortime.templeservicetime | json}} -->
    <div *ngFor="let item of localobjpaymenturl.paymenturlobj">
    <ion-item-sliding   >
      <button ion-item >      
        <h2>{{item.title}}</h2>
        <p> {{item.url}}</p>
        <ion-note item-end><ion-icon name="ios-arrow-forward-outline"></ion-icon></ion-note>
      </button> 
       <ion-item-options>
    
        <button ion-button (click)="deletefunction(item)" style="background-color: var(--color);" >
          <ion-icon  style="color:black"  name="trash"></ion-icon>
          </button>
      </ion-item-options>
    </ion-item-sliding>
  </div>
  </ion-list>

</ion-content>
<ion-footer class="adminfooter" style="bottom: 56px;text-align: center;background-color: var(--color);font-weight: bold;font-size: 15px;">
    

  <ion-toolbar style="width: 100%;"  class="footertempdetail" (click)="openmoduleforaddmoretime('AddPaymentUrlPage')">
     
    <ion-icon class="iconclass" name="megaphone"></ion-icon>
    Add Donation URL
   
  </ion-toolbar>
</ion-footer>
