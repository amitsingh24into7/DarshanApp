<ion-header>
  <ion-navbar>
    <ion-title>Sponsorship List</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <!-- {{localobjfortime.templeservicetime | json}} -->
    <div *ngFor="let item of sponsorshiplistobj">
    <ion-item-sliding   >
      <button ion-item > 
            
        <h2>{{item.Details}}</h2>
        <p>{{item.Remarks}}</p>
        <ion-note item-end> <ion-icon name="cash"></ion-icon> {{item.Currency}} {{item.Amount}}</ion-note>
      </button> 
       <ion-item-options>
        <!-- <button ion-button (click)="openmoduledetail('AdminservicedetailPage',item)" style="background-color: var(--color);"   >
          <ion-icon style="color:black" name="more"></ion-icon>
        </button> -->
        <button ion-button (click)="openmoduleforupdate('EventAdminsposorshipPage',item)" style="background-color: var(--color);">
          <ion-icon style="color:black" name="create"></ion-icon>
        </button>
        <button ion-button (click)="deletefunction(item)" style="background-color: var(--color);" >
          <ion-icon  style="color:black"  name="trash"></ion-icon>
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </div>
  </ion-list>
</ion-content>
<ion-footer class="adminfooter" style="bottom: 56px;text-align: center;background-color: var(--color);font-weight: bold;font-size: 15px;/* color: white; */">
  <ion-toolbar (click)="openmodule('EventAdminsposorshipPage')">
        <ion-icon name="hand"></ion-icon>
        Add Sponsorship
  </ion-toolbar>
</ion-footer>
