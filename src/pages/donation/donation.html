<ion-header>
  <ion-navbar>
    <ion-title *ngIf="navefrom=='Event'">{{pagetitleNmae}}</ion-title>  <!--Event-->
    <ion-title *ngIf="navefrom=='Service'">{{pagetitleNmae}}</ion-title> <!--Service-->
    <ion-title *ngIf="navefrom!='Event'&& navefrom!='Service' "> {{pagetitleNmae}}</ion-title><!--Donation-->
    <!-- <ion-buttons (click)=""  end> 
      Change Option
    </ion-buttons> -->
  </ion-navbar>
 
</ion-header>

<ion-content padding>  
  <!-- <form  (submit)="doFormSubmit()">     -->
    <form novalidate  [formGroup]="templeldonation">
      <ion-item no-padding>
        <ion-avatar class="formlabelicon" item-start>
          <ion-icon name="cash"></ion-icon>
        </ion-avatar>
        <ion-input   placeholder="Money" type="number" [(ngModel)]="formobj.Amount" formControlName="Amount" ></ion-input>
      </ion-item>
     
      <label no-padding  class="errormessage" *ngIf="templeldonation.get('Amount').hasError('required') && templeldonation.get('Amount').touched"> Please enter Amount.
      </label> 
      <ion-item no-padding>
      
        <ion-avatar class="formlabelicon" item-start>
          <ion-icon name="card"></ion-icon>
        </ion-avatar>
        <ion-select  [(ngModel)]="formobj.Currency"  style="max-width: 100% !important;"  formControlName="Currency"  [class.error1]="!templeldonation.controls.Currency.valid && templeldonation.controls.Currency.dirty" placeholder="Currency">  
        
        <ion-option *ngFor="let list of currencyobj" value="{{list.ConfigVal}}">{{list.ConfigDisplayVal}}</ion-option>
       
        </ion-select>
  </ion-item> 
  <label no-padding  class="errormessage" *ngIf="templeldonation.get('Currency').hasError('required') && templeldonation.get('Currency').touched"> Please select one.    </label> 
  <ion-item no-padding>
    <ion-avatar class="formlabelicon" item-start>
      <ion-icon name="clipboard"></ion-icon>
    </ion-avatar>
   
    <ion-textarea placeholder=" Please provide any other information" rows="4" cols="20"  required [(ngModel)]="formobj.Remarks" formControlName="Remarks"></ion-textarea>
  </ion-item>
  <label no-padding  class="errormessage" *ngIf="templeldonation.get('Remarks').hasError('required') && templeldonation.get('Remarks').touched"> Please enter  Remarks.
  </label> 



      </form>

</ion-content>

<ion-footer  class="adminfooter" style="bottom: 56px;text-align: center;background-color: var(--color);font-weight: bold;font-size: 15px;/* color: white; */">
  <ion-toolbar    >    
    <button (click)="doFormSubmit();" type="submit" ion-button block style="background: transparent;box-shadow: none;" >Pay</button>
    
    <!-- [disabled]="templeldonation.invalid" -->
  </ion-toolbar>
  
</ion-footer>
