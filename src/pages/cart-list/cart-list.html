<ion-header>
  <ion-navbar>
    <ion-title>Temple Merchandise List</ion-title>
    <ion-buttons (click)='openCart()' end> 
      <button ion-button icon-only   #cart>
        <div class="cart-length">{{ cartItemCount | async }}</div>
      <ion-icon style="font-size: 2.8em;" name="cart" class="cart-icon"></ion-icon>
      </button>
    </ion-buttons>
    
  </ion-navbar>
  <ion-searchbar style="padding: 0px;" (ionInput)="searchFunction($event)" placeholder="Filter"></ion-searchbar>
</ion-header>

<ion-content padding>
  

  <ion-list>
    <!-- {{templeobj.Currency|json}} -->
    <ion-card-content style="text-align: center;" *ngIf="0==products.length">
      No Record Found
    </ion-card-content>
    <ion-card  *ngFor="let p of products">
     
      <ion-card-content *ngIf="p!=null">
        <ion-row>
          <ion-col size="6">
            <ion-card-title style="font-size: 2rem;">{{ p.product_title }}</ion-card-title>
           
          </ion-col>          
        </ion-row>
        <ion-row class="ion-align-items-center">
          
          <ion-col size="4" class="ion-text-right">
           
            <button  fill="clear" (click)="openCartDetail(p)">
              <img [src]="p.product_img1"/>
              
            </button>
          </ion-col>
         
         
        </ion-row>
        <!-- <ion-row>
          <ion-col size="12" >
           
            <button fill="clear" (click)="addToCart(p)"> 
          
              <ion-icon style=" right:15px; bottom: 8px; position: absolute; font-size: 30px; font-weight: 900; " name="">Add to Cart</ion-icon>
            </button>
          </ion-col>
        </ion-row> -->
        <ion-row>
          <ion-col size="6">
            <!-- <ion-card-title>{{ p.product_title }}</ion-card-title> -->
            <ion-label color="secondary">
              <b>{{ p.product_price | currency:templeobj.Currency }}</b>
              <button fill="clear"  ion-button round  (click)="addToCart(p)" style="right: 0;position: absolute;background-color: var(--color);font-size: 12px;bottom: 8px;font-weight: 900;text-transform: unset;"> 
                Add To Cart
              </button>
              
            </ion-label>
           
          </ion-col>
          
        </ion-row>
      </ion-card-content>
    </ion-card>
  </ion-list>
</ion-content>
